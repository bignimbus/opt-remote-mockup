<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Opternative | Mockup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="remote-container">
      <section class="remote-container__top remote-container__section">
        <p class="centered-singleton">
          Call Patient Support
        </p>
      </section>
      <section class="remote-container__main remote-container__section">
        <div class="content-container">
          <p>
            Cover: Left Eye
          </p>
        </div>
        <div class="content-container">
          <h3>You'll stand at a specific distance for the next tests.</h3>
          <button class="button button--secondary">
            <span class="fa fa-play-circle"></span> Repeat instructions
          </button>
        </div>
        <div class="content-container">
          <label for="size" class="dropdown-label">
            What is your shoe size?
          </label>
          <select name="size" id="size" class="dropdown">
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </div>
        <div class="content-container">
          <input type="radio" name="gender" id="mens" class="radio"><label for="mens" class="radio-label">Men's</label>
          <input type="radio" name="gender" id="womens" class="radio"><label for="womens" class="radio-label">Women's</label>
        </div>
      </section>
      <section class="remote-container__bottom remote-container__section">
        <p class="centered-singleton"><span id="restart">Restart current test</span></p>
      </section>
    </main>
    <div id="overlay" class="overlay-background" style="display: none;">
      <div class="overlay">
        <h2 class="content-container">Would you like to restart the current test?</h2>
        <div class="content-container content-container__buttons">
          <button id="confirm" class="button button--row-item">Yes</button>
          <button id="cancel" class="button button--row-item">No</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
